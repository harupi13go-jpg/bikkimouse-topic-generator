<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ビッキーマウスをさがせ！</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fffd97;
        }

        .topic {
            font-size: 2em;
            margin-top: 50px;
            color: #333;
        }

        .button {
            margin-top: 30px;
            font-size: 1em;
            padding: 10px 20px;
            color: #ffffff;
            background: #644800;
        }
    </style>
</head>

<body>
    <h1>🐭トークテーマ🐭</h1>
    <div class="topic" id="topic">（ボタンを押して表示）</div>
    <button class="button" onclick="generateTopic()">お題を表示🧀</button>

    <script>
        const topics = ['ごはんの話',
            '人生最大のピンチの話',
            '奇跡的な話',
            '初めて○○した話',
            '旅行の思い出話',
            '運が良かった話',
            '笑い話',
            '誰にも言えない秘密',
            '感動した出来事',
            '怖かった体験',
            '大失敗した話',
            '恥ずかしかった出来事',
            'モテた話',
            'お金を稼いだ話',
            '有名人の話',
            '買い物をした話',
            '感謝された話',
            '豆知識',
            '学生時代の話',
            '自分史上最高の瞬間'];
        function generateTopic() {
            const topic = topics[Math.floor(Math.random() * topics.length)];
            document.getElementById("topic").textContent = topic;
        }
    </script>
</body>

</html>
